<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for Submitting a Request!</title>
</head>
<body>
    <section id="success">
        <h1>Thanks for submitting a request! I will contact you via <span id="contactMethod">{contactMethod}</span> as soon as possible. In the mean time, heres what I received:</h1>
        
        <div class="details">
            <div class="main">
                <span id="name">{name}</span>
                <span id="email">{email}</span>
            </div>
        </div>
        <span id="email">{email}</span>
        <span id="contactMethod">{contactMethod}</span>
        <span id="contactDetails">{contactDetails}</span>
        <span id="msg">{msg}</span>
    </section>
</body>
</html>
